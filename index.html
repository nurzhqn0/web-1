<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/public/css/styles.css" />
  </head>
  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="card shadow-lg border-0">
            <div class="card-body p-4 p-md-5">
              <!-- header -->
              <div class="text-center mb-4">
                <h1 class="display-5 fw-bold text-primary mb-2">
                  <i class="bi bi-heart-pulse"></i> BMI Calculator
                </h1>
                <p class="text-muted">Calculate your Body Mass Index</p>
              </div>

              <!-- form -->
              <form id="bmiForm">
                <div class="mb-4">
                  <label for="weight" class="form-label fw-semibold"
                    >Weight</label
                  >
                  <div class="input-group input-group-lg">
                    <input
                      type="number"
                      class="form-control"
                      id="weight"
                      name="weight"
                      placeholder="Enter your weight"
                      step="0.1"
                      min="0"
                      required
                    />
                    <span class="input-group-text bg-light">kg</span>
                  </div>
                </div>

                <div class="mb-4">
                  <label for="height" class="form-label fw-semibold"
                    >Height</label
                  >
                  <div class="input-group input-group-lg">
                    <input
                      type="number"
                      class="form-control"
                      id="height"
                      name="height"
                      placeholder="Enter your height"
                      step="0.01"
                      min="0"
                      required
                    />
                    <span class="input-group-text bg-light">m</span>
                  </div>
                </div>

                <button
                  type="submit"
                  class="btn btn-primary btn-lg w-100 py-3 fw-semibold"
                >
                  <i class="bi bi-calculator"></i> Calculate BMI
                </button>
              </form>

              <!-- error -->
              <div
                id="error"
                class="alert alert-danger alert-dismissible fade mt-4"
                role="alert"
                style="display: none"
              >
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <strong>Error!</strong>
                <span id="errorMessage"></span>
              </div>

              <!-- result -->
              <div id="result" class="mt-4" style="display: none">
                <div id="resultBox" class="alert text-center py-4">
                  <div class="result-icon mb-3">
                    <i
                      id="resultIcon"
                      class="bi bi-check-circle-fill display-1"
                    ></i>
                  </div>
                  <h3 class="fw-bold mb-3">Your BMI</h3>
                  <div class="display-3 fw-bold mb-3" id="bmiValue"></div>
                  <div
                    class="h4 fw-semibold text-uppercase mb-3"
                    id="bmiCategory"
                  ></div>
                  <p class="lead mb-0" id="resultMessage"></p>
                </div>
              </div>

              <!-- info -->
              <div class="card bg-light border-0 mt-4">
                <div class="card-body">
                  <h5 class="card-title fw-bold mb-3">
                    <i class="bi bi-info-circle text-primary"></i> BMI
                    Categories
                  </h5>
                  <ul class="list-unstyled mb-0">
                    <li class="mb-2">
                      <span class="badge bg-warning text-dark me-2"
                        >Underweight</span
                      >
                      BMI less than 18.5
                    </li>
                    <li class="mb-2">
                      <span class="badge bg-success me-2">Normal weight</span>
                      BMI 18.5 - 24.9
                    </li>
                    <li class="mb-2">
                      <span class="badge bg-orange me-2">Overweight</span>
                      BMI 25 - 29.9
                    </li>
                    <li>
                      <span class="badge bg-danger me-2">Obese</span>
                      BMI 30 or greater
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/js/script.js"></script>
  </body>
</html>
